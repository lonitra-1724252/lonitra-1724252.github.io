
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Job Application</title>
</head>
<body>

<h2>Job Application</h2>

<form action="http://gclass.alexburner.com/formtest.php" method="post">

	<fieldset>
		<legend>Account</legend>
		<div class="field">
			<label>Email:</label>
			<input type="text" name="email">
		</div>
		<div class="field">
			<label>Password:</label>
			<input type="password" name="password">
		</div>
		<div class="field">
			<label>Repeat password:</label>
			<input type="password" name="password_repeat">
		</div>
	</fieldset>

	<fieldset>
		<legend>Personal Information</legend>
		<div class="field">
			<label>Full Name:</label>
			<input type="text" name="name">
		</div>
		<div class="field">
			<label>Street Address:</label>
			<input type="text" name="street">
		</div>
		<div class="field">
			<label>City:</label>
			<input type="text" name="city">
		</div>
		<div class="field">
			<label>State:</label>
			<select name="state">
				<option value="" selected="true">Choose a State</option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>
		</div>
		<div class="field">
			<label>ZIP:</label>
			<input type="text" name="zip">
		</div>
    <div class="field">
      <label>Age:</label>
      <select name="age">
        <option value="" selected="true">Select Your Age</option>
        <optgroup label="Teenager">
          <option value="age16">16</option>
          <option value="age17">17</option>
        </optgroup>
        <optgroup label="Young Adult">
          <option value="age18">18</option>
          <option value="age19">19</option>
          <option value="age20">20</option>
        </optgroup>
        <optgroup label="Adult">
          <option value="age21">21</option>
          <option value="age22">22</option>
          <option value="age23">23</option>
          <option value="age24">24</option>
          <option value="age25">25</option>
          <option value="age26">26</option>
          <option value="age27">27</option>
          <option value="age28">28</option>
          <option value="age29">29</option>
          <option value="age30">30</option>
          <option value="age31">31</option>
          <option value="age32">32</option>
          <option value="age33">33</option>
          <option value="age34">34</option>
          <option value="age35">35</option>
	      </optgroup>
        </select>
      </div>
	</fieldset>
  <fieldset>
    <legend>Education</legend>
    <div class="field">
      <label>Are you currently a student? If you are not, select no and skip the rest of Education section</label>
      <input type="radio" name="student" value="yes">Yes
      <input type="radio" name="student" value="no">No
    </div>
    <div class="field">
      <label>What is your school?</label>
      <select name="school">
        <option value="" selected="true">Choose a School</option>
        <option value="UW-S">University of Washington - Seattle</option>
        <option value="UW-B">University of Washington - Bothell</option>
        <option value="UW-T">University of Washington - Tacoma</option>
        <option value="SU">Seattle University</option>
        <option value="WASU">Washington State University</option>
      </select>
    </div>
    <div class="field">
      <label>What is your expected graduation date?</label>
      <select name="graduation">
        <option value="" selected="true">Select a Date</option>
        <option value="grad2020">2020</option>
        <option value="grad2021">2021</option>
        <option value="grad2022">2022</option>
        <option value="grad2023">2023</option>
        <option value="grad2024">2024</option>
        <option value="grad2025">2025</option>
        <option value="grad2026">2026</option>
        <option value="grad2027">2027</option>
        <option value="grad2028">2028</option>
        <option value="grad2029">2029</option>
        <option value="grad2030">2030</option>
      </select>
    </div>
   </fieldset>

	<fieldset>
		<legend>Availability</legend>
		<div class="field">
			<label>Are you legally able to be employed in this country?</label>
			<input type="radio" name="legal" value="yes">Yes
			<input type="radio" name="legal" value="no">No
		</div>
		<div class="field">
			<label>What type of position are you seeking? (check all that apply)</label>
			<ul>
				<li><input type="checkbox" name="position_pt" value="parttime">Part time</li>
				<li><input type="checkbox" name="position_ft" value="fulltime">Full time</li>
				<li><input type="checkbox" name="position_sl" value="seasonal">Seasonal</li>
				<li><input type="checkbox" name="position_tp" value="temporary">Temporary</li>
        			<li><input type="checkbox" name="position_int" value="internship">Internship</li>
			</ul>
		</div>
		<div class="field">
			<label>Hours available</label>
			<table>
				<tr>
					<td></td>
					<th>Sun</th>
					<th>Mon</th>
					<th>Tue</th>
					<th>Wed</th>
					<th>Thu</th>
					<th>Fri</th>
					<th>Sat</th>
				</tr>
				<tr>
					<th>From</th>
					<td><input type="time" size="5" name="su_from"></td>
					<td><input type="time" size="5" name="mo_from"></td>
					<td><input type="time" size="5" name="tu_from"></td>
					<td><input type="time" size="5" name="we_from"></td>
					<td><input type="time" size="5" name="th_from"></td>
					<td><input type="time" size="5" name="fr_from"></td>
					<td><input type="time" size="5" name="sa_from"></td>
				</tr>
				<tr>
					<th>Until</th>
					<td><input type="time" size="5" name="su_until"></td>
					<td><input type="time" size="5" name="mo_until"></td>
					<td><input type="time" size="5" name="tu_until"></td>
					<td><input type="time" size="5" name="we_until"></td>
					<td><input type="time" size="5" name="th_until"></td>
					<td><input type="time" size="5" name="fr_until"></td>
					<td><input type="time" size="5" name="sa_until"></td>
				</tr>
			</table>
		</div>
	</fieldset>

	<fieldset>
		<legend>Personal Statement</legend>
		<div class="field">
			<label>Why do you deserve this job?</label><br>
			<textarea name="deserve" rows="6" cols="60"></textarea>
		</div>
		<div class="field">
			<label>Describe a recent project:</label><br>
			<textarea name="project" rows="6" cols="60"></textarea>
		</div>
	</fieldset>

	<input type="submit" value="Submit form">

</form>
</body>
</html>
